    <script language="javascript" type="text/javascript">

//3.WAP to test wheather the given no. is div by both 11 & 13 or both 5 & 7  
//-----------------------------------------------------------------------------------------------------         
    while(isNaN(num))
   {
        var num=parseInt(prompt("Enter a number = "))
   }

        if(num % 11==0 && num % 13==0 || num % 5==0 && num % 7==0)
        {
            if((num % 11==0 && num % 13) && (num % 5==0 && num % 7))
                 document.write(num," is div by both 11 & 13 and also both 5 & 7");
      
            else if(num % 11==0 && num % 13==0)
             document.write(num," is only div by both 11 & 13");

             else
                document.write(num," is only div by both 5 & 7");
        }
        else
            document.write(num," is not div by both 11 & 13 , nor by both 5 & 7")
