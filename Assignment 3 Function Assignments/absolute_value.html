<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute value</title>
    <script>
        function obsolute(num)
        {
            var num1=parseInt(num)
            document.write("obsolute value = "+num1)
        }
    </script>
</head>
<body>

    <script>
        var num=parseFloat(prompt("enter a float :"))
        obsolute(num)
    </script>

</body>
</html>
