<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute value</title>
    <script>
            function power(base,expo)
        {
            var a=base;
            var b=expo;
            var result=1
            if(a!=0)
            {  
                if(b>0)
                {
                    while(b!=0)
                    {
                        result=result*a;
                        b--
                    }
                }
                else if(b<0)
                {
                    while(b!=0)
                    {
                        result=result*(1/a);
                        b++;
                    }
                }
                else
                    result=1
            }
            else
                result=0
            document.write(base+" raise to the power "+expo+" = "+result)

        }
    </script>
</head>
<body>

    <script>
        var base=parseFloat(prompt("enter the value of a :"))
        var expo=parseFloat(prompt("enter the value of b :"))

        power(base,expo)
        
    </script>

</body>
</html>
