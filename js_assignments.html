        var a=parseFloat(prompt("Enter the value of side A ="))
        var b=parseFloat(prompt("Enter the value of side B ="))

        if((a+b)<= c  || (a+c)<=b || (b+c)<=a)
            document.write("Error : ABC is not an valid Triangle ,Try again !")
        else
        {
            if(a==b && b==c && c==a)
                document.write("ABC is an Equilateral Triangle")
            else if(a==b || b==c || c==a)
            {
                if( (a*a+b*b) == c*c || (a*a+c*c)==b*b || (b*b+c*c)==a*a )
                    document.write("ABC is an Right-angled Isosceles  Triangle")
                else
                    document.write("ABC is an Isosceles Triangle")
            }
            else
            {
                if( (a*a+b*b) == c*c || (a*a+c*c)==b*b || (b*b+c*c)==a*a )
                    document.write("ABC is Right-angled Scalene  Triangle")
